name: Build Assets and Generate Manifest

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Build worker bundle
        run: npm run build:worker

      - name: Generate asset manifest
        run: node scripts/generate-asset-manifest.js

      - name: Commit built assets to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Remove worker.bundle.js from dist before committing (it's handled separately)
          rm -f dist/worker.bundle.js
          # Force add dist folder even though it's in .gitignore
          git add -f dist/
          git diff --staged --quiet || git commit -m "chore: update built assets [skip ci]"
          git push

      - name: Upload manifest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: asset-manifest
          path: dist/asset-manifest.json
          retention-days: 90

      - name: Upload assets as artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-assets
          path: dist/
          exclude: dist/worker.bundle.js
          retention-days: 90

      - name: Upload manifest to release (if release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/asset-manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

